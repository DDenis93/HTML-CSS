<!DOCTYPE html>
<html>
	<head>
	<title>Таблицы</title>
	</head>
	<body>
		<table border="1" 
		style="width:70%; 
		border-collapse:collapse;
		font-family:Calibri;
		font-size:14px"
		align="center">
			<caption>Список товаров</caption>
			<thead>
				<tr style="color:white; background:brown; font-weight:bold;">
					<td style="border: 2px solid white;padding:8px;">Наименование</td>
					<td style="border: 2px solid white;padding:8px;">Цена</td>
					<td style="border: 2px solid white;padding:8px;">Количество</td>
					<td style="border: 2px solid white;padding:8px;">Сумма</td>
				</tr>
			</thead>
			<tfoot>
				<tr style="color:white; background:darkolivegreen; font-weight:bold;">
					<td colspan="3" style="border: 2px solid white;padding:8px; text-align:right;">Итого:</td>
					<td style="border: 2px solid white;padding:8px;">1400,00</td>
				</tr>
			</tfoot>
			<tbody style="background:darkkhaki;color:white;">
				<tr>
					<td style="border: 2px solid white;">Ручка - шариковая</td>
					<td style="border: 2px solid white">25,00</td>
					<td style="border: 2px solid white">10</td>
					<td style="border: 2px solid white">250,00</td>
				</tr>
				<tr>
					<td style="border: 2px solid white">Карандаш</td>
					<td style="border: 2px solid white">15,00</td>
					<td style="border: 2px solid white">10</td>
					<td style="border: 2px solid white">150,00</td>
				</tr>
				<tr>
					<td style="border: 2px solid white">Блокнот</td>
					<td style="border: 2px solid white">50,00</td>
					<td style="border: 2px solid white">20</td>
					<td style="border: 2px solid white">1000,00</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
